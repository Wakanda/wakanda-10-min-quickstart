<!DOCTYPE html><html class="no-js" ng-app="starter">    <head>        <meta charset="utf-8">        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">        <title>Powered by Wakanda</title>        <!-- vendor css -->        <link rel="stylesheet" href="/bower_components/bootstrap-css/css/bootstrap.css ">        <!-- your app css -->        <link href="./styles/style.css" rel="stylesheet">    </head>    <body>        <div ng-controller="TodoController">		      <p>Number of tasks :		        {{tasks.length}}</p>		      <ul>		        <li ng-repeat="task in tasks">		          <span ng-click="checkItem(task)">		            {{task.label}}		            <span ng-if="task.done">		              [done]		            </span>		          </span>		          <span ng-click="deleteItem(task)">		            &times;		          </span>		        </li>		      </ul>				      <form ng-submit="addItem()">		        <label>Add a new task</label>		        <input ng-model="newItem" type="text"><br/>		        <input type="submit" value="Add"/>		      </form>		    </div>        <!-- vendor js -->        <script src="/bower_components/angular/angular.js"></script>        <script src="/bower_components/angular-wakanda/angular-wakanda.min.js"></script>        <!-- your app js -->        <script src="scripts/app.js"></script>    </body></html>
